<div className="header">
    <ul class="topmenu">
        <li><a routerLink="#" class="logo">SHOP</a></li>
        <li (click) = "isCatalogCliked = !isCatalogCliked"><a>Catalog</a>
          <div class="catalog-dropdown" *ngIf = "isCatalogCliked">
            <ul class="products-submenu" *ngFor = "let catElement of catElements; let i = index">
              <li><span routerLink={{catElement.path}}>{{catElement.text}}</span></li>
            </ul>
          </div>
        </li>
        <li (click) = "isUserCliked = !isUserCliked"><span>{{userName}}</span>
          <div class="user-dropdown" *ngIf = "isUserCliked">
              <ul class="user-submenu" *ngFor = "let userElement of userElements; let i = index">
                  <li><span routerLink={{userElement.path}}>{{userElement.text}}</span></li> 
              </ul>
            </div>
        </li>
        <li><img src="/src/assets/basket.png" routerLink="basket"></li>
      </ul>
</div>
