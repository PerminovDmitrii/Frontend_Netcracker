<div class="basket">
    <div class="empty-basket" *ngIf="isBasketEmptyCheck() | async">
        <img src="/assets/emptyBasket.png" alt="empty-basket">
        <span>the shopping cart is empty</span>
        <button routerLink="">continue shopping</button>
    </div>
    <div class="not-empty-basket" *ngIf="!(isBasketEmptyCheck() | async)">
        <span class="title">your basket</span>
        <br>
        <span class="basket-count">shoping cart - {{this.basketQuery.basketCount}} items</span>
        <button (click)="clearBasket()">clear basket</button>
        <app-quick-view-basket class="quick-view-product" *ngFor = "let product of products$ | async; let i = index; trackBy: mainService.trackByFn"
        [product]="product" [routerLink]="['/productdetails/', product.id]" routerLinkActive="router-link-active"></app-quick-view-basket>
        <div class="total-price">
            <span>total price</span>
            <span class="total-price">{{totalPrice$ | async}}</span>
        </div>
    </div>
</div>
