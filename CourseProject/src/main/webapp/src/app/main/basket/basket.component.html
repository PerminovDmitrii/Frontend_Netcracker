<div class="empty-basket" *ngIf="!isBasketEmpty()">
    <img src="/assets/emptyBasket.png" alt="empty-basket">
    <span>the shopping cart is empty</span>
    <button routerLink="">continue shopping</button>
</div>
<div class="not-empty-basket" *ngIf="isBasketEmpty()">
    <app-quick-view class="quick-view-product" *ngFor = "let product of products$ | async; let i = index; trackBy: trackByFn"
    [product]="product" [routerLink]="['/productdetails/', product.id]" routerLinkActive="router-link-active"></app-quick-view>
</div>
