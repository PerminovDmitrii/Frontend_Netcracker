<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Second homework JS (stack implementation)</title>
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="main.js"></script>
	</head>
	<body>
		<header class="header">
			<h1>Stack visualization</h1>
		</header>
		<section>
			<article class="stack-visualization">
				<div class="stack-element" id="9" align="center"></div>
				<div class="stack-element" id="8" align="center"></div>
				<div class="stack-element" id="7" align="center"></div>
				<div class="stack-element" id="6" align="center"></div>
				<div class="stack-element" id="5" align="center"></div>
				<div class="stack-element" id="4" align="center"></div>
				<div class="stack-element" id="3" align="center"></div>
				<div class="stack-element" id="2" align="center"></div>
				<div class="stack-element" id="1" align="center"></div>
				<div class="stack-element" id="0" align="center"></div>
			</article>
			<article class="stack-control">
				<div class="push-control">
					<button class="control-button" id="push-button" onclick="pushElement(stack)">Push element</button>
					<input class="entry-field" id="entry-field" type="text" placeholder="Enter the value">
				</div>
				<div class="get-control">
					<button class="control-button" id="get-button" onclick="getElement(stack)">Get element</button>
					<p id="output-field"></p>
				</div>
			</article>
		</section>
	</body>
</html>
