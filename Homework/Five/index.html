<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fifth homework JS</title>
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="main.js"></script>
	</head>
	<body>
		<header class="header">
			<h1>Dynamically adding HTML elements</h1>
		</header>
		<section>
			<article class="adding-elements">
				<button class="adding-elements__incert-button" id="incert-button" onclick="mainFunc()">Insert item</button>
                <input class="adding-elements__entry-field" id="entry-field__parent" type="text" placeholder="Enter parent tag" value="div">
                <input class="adding-elements__entry-field" id="entry-field__child" type="text" placeholder="Enter child tag">
                <input class="adding-elements__entry-field" id="entry-field__quantity" type="text" placeholder="Enter quantity of children">
			</article>
			<div class="main-element"></div>
		</section>
	</body>
</html>
